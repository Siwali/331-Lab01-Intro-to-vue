<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
    <div class="nav-bar"></div>
    <div class="cart">Cart({{cart}})</div>
    <div class="product-display">
        <div class="product-container">
            <div class="product-info">
                <h1>{{product}}</h1>
                <p v-if="onSale">On Sale</p>
                <p v-else>Not on Sale</p>
                 <ul>
                      <li v-for="detail in details">{{detail}}</li>
                 </ul>
                 <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">
                    {{variant.color}}
                 </div>
                 <div v-for="size in sizes" :key="sizes">
                    {{sizes}}
                 </div>
                <a :href="productLink" target="_blank">{{productName}}</a>
                <button class="button" @click="addToCart">Add To Cart</button>
                <button class="button" @click="showInStock">{{status}}</button>
            </div>
            <div class="product-image">
                <img :src="image">
            </div>
        </div>
    </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
</body>

</html>
